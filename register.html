<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
      <link rel="icon" type="image/png" href="restaurant.png">
</head>
<body>
    <div class="box">
    <form onsubmit="return done()">
    <h1>Create Account</h1>
    <p>Already have an account? <a href="login.html">Sign in</a></p>
    <br>
    <input class="input" id="Username" type="text" placeholder="Username" required="required">
    <br><br>
    <input class="input" id="Name" type="text" placeholder="Name" required="required">
    <br><br>
    <input class="input" id="email" type="email" placeholder="email" required="required">
    <br><br>
    <input class="input" id="password" type="password" placeholder="Password" required="required">
    <br><br>
    <button class="button">Sign up</button>
    </form>
    </div>
</body>
<script>
    function done() {
        const Username= document.getElementById('Username').value;
        const Name= document.getElementById('Name').value;
        const email= document.getElementById('email').value;
        const password= document.getElementById('password').value;

        if (Username === '' || Name === '' || email === '' || password === '') {
            alert('All Fields are Necessary to fill.');
        } else {
            alert('Thank You for Registration');
            window.location.href = "/login.html";
        }
        return false;
    }
</script>
</html>
