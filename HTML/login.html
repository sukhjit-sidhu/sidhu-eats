<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Login</title>
      <link rel="icon" type="image/png" href="/Images/restaurant.png">
</head>
<body>
    <div class="box">
    <form onsubmit="return login()">
    <h1>Log in</h1>
    <input class="input" id="username" type="text" placeholder="Username" required="required">
    <br><br>
    <input class="input" id="password" type="password" placeholder="Password" required="required">
    <br><br>
    <button class="button"><b>Log in</b></button>
    <br><br>
    <pre><input class="input" type="checkbox">Remember me?     <a class="a" href="forgot.html">Forgot Password?</a></pre>
    <a class="a" href="register.html">Create an Account</a>
</form>
</div>
</body>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin@admin.com' && password === '12345678') {
                window.location.href = "interface.html";
            } else {
                alert('Invalid credentials. Please try again.');
            }
            return false;
        }
    </script>
</html>
